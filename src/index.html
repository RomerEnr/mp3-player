<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="module" src="./index.js"></script>
</head>
<body>

  <div class="app">

    <main class="mp3-player-container">

      <div class="mp3-player">

        <div class="art-box">

        </div>

        <div class="controls-box">
          <div class="artist-data">
            <h1 class="song-name">Un verano sin ti</h1>
            <h2 class="song-author">Bad Bunny</h2>
          </div>

          <div class="control-buttons">

            <button class="prev">
              <i id="prev" class="fas fa-backward" ></i>
            </button>
            <button class="play">
              <i id="play" class="fas fa-play"></i>
            </button>
            <button class="next">
              <i id="next" class="fas fa-forward"></i>
            </button>
  

          </div>
          
        </div>

        <div class="status-box">

          <p class="text-center text-xl">Un corazón helado solo necesita una sonrisa cálida.</p>

          <div class="progress-bar">
            <div class="progress"></div>
          </div>

        </div>

      </div>

      <div class="playlist">

        <ul class="playlist-list">

        </ul>
        
      </div>


    </main>
  </div>

</body>
</html>
